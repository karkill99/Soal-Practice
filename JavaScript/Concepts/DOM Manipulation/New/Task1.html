<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function ChangeData() {
        document.getElementById("h1Ref").innerText = "JavaScript";
        document.getElementById("p1Ref").innerText = "This Is JS Concept";
        document.getElementById("p2Ref").innerText = "This Is JS Code";
      }
    </script>
  </head>
  <body>
    <h1 id="h1Ref">HTML</h1>
    <p id="p1Ref">This is HTML concept</p>
    <p id="p2Ref">This is HTML Code</p>
    <button onclick="ChangeData()">ShowData</button>
  </body>
</html>
