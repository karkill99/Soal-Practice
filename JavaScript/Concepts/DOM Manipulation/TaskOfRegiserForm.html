<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        div{
            box-shadow: 0 0 50px black;
            width: 500px;
            padding: 50px;
            text-align: center;
            margin: 150px auto;         
        }
    </style>
    <script>
        function fetchDetails(){
            let fNameReference = document.getElementById("fName");
            console.log("First name : " + fNameReference.value);
            fNameReference.value = "";

            let lNameReference = document.getElementById("sName");
            console.log("Last Name : " + lNameReference.value);
            lNameReference.value = "";

            let eMailReference = document.getElementById("mail");
            console.log("E-mail address : " + eMailReference.value);
            eMailReference.value = "";

            let maleReference = document.getElementById("male");
            let femaleReference = document.getElementById("female");
            
            if(maleReference.checked){
                console.log("Gender :" + maleReference.value);
            } else {
                console.log("Gender :" + femaleReference.value);
            }                    
        }
    </script>
</head>
<body>
    <div>
        <label for="">First Name</label>
        <input type="text" id="fName"><br><br>
        
        <label for="">Last Name</label>
        <input type="text" id="sName"><br> <br>

        <label for="">Email address</label>
        <input type="text" id="mail"><br><br>

        
        <input type="radio" value="Male" id="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" value="Female" id="female" name="gender">
        <label for="female">Female</label><br><br>


        <button onclick="fetchDetails()" type="button" class="btn btn-primary">Register</button>

    </div>
    
</body>
</html>
