<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HidePassword</title>
    <style>
      div {
        box-shadow: 0 0 10px black;
        width: 500px;
        padding: 50px;
        text-align: center;
        margin: 100px auto;
      }
    </style>
    <script>
      function btn() {
        let btnReference = document.getElementById("btn");
        let inputReference = document.getElementById("Input");

        if (inputReference.type === "password") {
          inputReference.type = "text";
          btnReference.innerText = "Hide Password";
        } else {
          inputReference.type = "password";
          btnReference.innerText = "Show Password";
          inputReference.type = "password";
        }
      }
    </script>
  </head>
  <body>
    <div>
      <input id="Input" type="password" placeholder="Enter Password" />
      <button onclick="btn()" id="btn">Show Password</button>
    </div>
  </body>
</html>
