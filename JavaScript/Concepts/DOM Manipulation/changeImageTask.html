<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Change_Image_Task</title>
    <style>
        div{
            box-shadow: 0 0 10px black;
            text-align: center;
            margin: 100px auto;
            padding: 50px;
            width: 500px;
        }
    </style>
    <script>
        function familyImage(){
            let imageReference = document.getElementById("image");
            imageReference.src = "https://images.pexels.com/photos/1128316/pexels-photo-1128316.jpeg?auto=compress&cs=tinysrgb&w=400"

        }

        function friendsImage(){
            let imageReference = document.getElementById("image");
            imageReference.src = "https://images.pexels.com/photos/708392/pexels-photo-708392.jpeg?auto=compress&cs=tinysrgb&w=400"

        }

        function defaultImage(){
            let imageReference = document.getElementById("image");
            imageReference.src = "https://images.pexels.com/photos/2253879/pexels-photo-2253879.jpeg?auto=compress&cs=tinysrgb&w=400"

        }
    </script>
  </head>

  <body>
    <div>
      <img id="image" src="https://images.pexels.com/photos/2253879/pexels-photo-2253879.jpeg?auto=compress&cs=tinysrgb&w=400" alt="" /><br><br>
      <button onclick="familyImage()">Family</button>
      <button onclick="friendsImage()">Friends</button>
      <button onclick="defaultImage()">Refresh</button>
    </div>
  </body>
</html>
